# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    env(REDIS_URL): redis://localhost:6379

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Joli\SlackSecretSanta\:
        resource: '../src/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../src/{Entity,Migrations,Repository,Tests}'

    # controllers are imported separately to make sure they
    # have the tag that allows actions to type-hint services
    Joli\SlackSecretSanta\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more services, or override services that need manual wiring
    Joli\SlackSecretSanta\Controller\SantaController:
        public: true
        arguments:
            $slackClientId: '%env(SLACK_CLIENT_ID)%'
            $slackClientSecret: '%env(SLACK_CLIENT_SECRET)%'

    Predis\Client:
        arguments:
            $parameters: '%env(REDIS_URL)%'

    Predis\ClientInterface:
        alias: Predis\Client

    session.handler.predis:
        class: Predis\Session\Handler
        autowire: true

    GuzzleHttp\Client:
        arguments:
            $config: {timeout: 2}

    GuzzleHttp\ClientInterface:
        alias: GuzzleHttp\Client

    CL\Slack\Transport\ApiClient:
        arguments:
            $token: ~
